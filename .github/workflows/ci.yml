name: CI
on: [push]
jobs:
  standard-checks:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest
    
    steps:
     - name: Checkout code
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v2
       with:
         node-version: "16.13.0"

     - name: Install packages
       run: npm ci
     - name: Run Next Lint
       run: npm run lint 
     - name: Run Tests
       run: npm run ci:test
     - name: Build
       run: npm run build
